<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>大漠孤烟</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="../css/login.css">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
</head>
<body style="background-color: #F9F9F9">
<!--头部-->
<div class="div_container_top">
    <div class="div_container_top_center">
        <div class="div_logo">
            <img src="https://github.com/fluidicon.png" style="width:53px;height:53px;margin-top:30px;">
        </div>
        <div class="div_word"style="margin-top:50px;">
            Sign in to GitHub
        </div>
    </div>
</div>

<!--账户密码区域-->
<div class="div_container_main">
    <div class="div_container_main_center">
        <div class="div_main_first">
            <div class="div_first_word">
                Username or email address
            </div>
        </div>
        <div class="div_main_second">
            <div class="search"style="float:left;">
                <input id="usename" name="wd"  type="text" style="width:270px;height:30px; border:1px #d1d5da solid;border-radius:3px; ">
            </div>
        </div>
        <div class="div_main_third">
            <div class="div_chat_top_word1">
                Password
            </div>
            <div class="div_chat_top_word2">
                Forgot password？
            </div>
        </div>
        <div class="div_main_fouth">
            <div class="search"style="float:left;">
                <input id="usename" name="wd"  type="text" style="width:270px;height:30px; border:1px #d1d5da solid;border-radius:3px; ">
            </div>
        </div>
        <div class="div_main_fifth">
            <div onclick="signIn()" class="div_fifth_button">
                <a class="div_chat_button" style="color:white;text-decoration: none;">Sign in</a>
            </div>
        </div>

    </div>
</div>

<!--底部-->
<div class="div_foot">
    <div class="div_foot_main">

        <div class="div_sixth">
            <div class="div_sixth_word1">
                New to GitHub?
            </div>
            <div class="div_sixth_word2">
                Create an account.
            </div>
        </div>

        <div class="div_foot_tail">
            <div class="div_foot_word">
                Terms
            </div>
            <div class="div_foot_word">
                Privacy
            </div>
            <div class="div_foot_word">
                Security
            </div>
            <div class="div_foot_word2">
                Contact GitHub
            </div>
        </div>

    </div>
</div>

<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                        aria-hidden="true">×
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    模态框（Modal）标题
                </h4>
            </div>
            <div class="modal-body">
                按下 ESC 按钮退出。
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default"
                        data-dismiss="modal">关闭
                </button>
                <button type="button" class="btn btn-primary">
                    提交更改
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->


<!------------------------------------------js--------------------------------------------------->
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
<script src="../../../../../node_modules/bootstrap/js/modal.js"></script>
<script src="../js/login.js"></script>
</body>
</html>
